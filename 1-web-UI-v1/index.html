<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
</head>

<body class="container">

    <hr />
    <h1>web UI</h1>

    <hr />

    <x-counter value="10"></x-counter>
    <x-counter value="20"></x-counter>
    <x-counter value="30"></x-counter>

    <hr />

    <div id="box1" class="alert alert-info">
        <input id="inp1" type="number" onchange="handleChange()" />
        <hr />
        <span id="disp" class="badge badge-primary">0</span>
    </div>

    <script>
        let inp1 = document.getElementById('inp1');
        let applnState = {
            count: 0
        }
        setInterval(() => {
            applnState.count += 1;
            inp1.value = applnState.count;
            inp1.dispatchEvent(new Event('change'))
        }, 2000);

        function handleChange() {
            document.getElementById('disp').innerHTML = applnState.count;
        }

    </script>

    <hr />
    <span id="time" class="badge badge-danger">Time</span>
    <hr />
    <button class="btn btn-dark">Load top 5 todos</button>
    <hr />
    <ul id="todo-list">

    </ul>
    <hr />
    <div class="alert alert-info">welcome to web ui world! </div>
    <button class="btn btn-primary">show</button>
    <button class="btn btn-danger">hide</button>
    <button class="btn btn-success">greet me</button>

    <script src="./index.js"></script>

</body>

</html>
